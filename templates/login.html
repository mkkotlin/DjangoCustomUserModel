<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    Home

    {% if user.is_authenticated %}
        Hello {{name}} you are logged<br>
        <a href="{% url 'logout' %}">logout</a>
    {% else %}
    <form method="post">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">login</button>
    {% endif %}
</form>
</body>
</html>
